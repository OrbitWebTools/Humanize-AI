        // üí∞ DIRECT LINK AD URL
        const DIRECT_LINK = "https://www.effectivegatecpm.com/wtv8888v?key=d837f9dc7c48bf7b0d830d9f0d04a531";

        // Canvas Setup
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const targetInput = document.getElementById('targetName');
        const signerInput = document.getElementById('signerName');
        const dateInput = document.getElementById('datePicker');
        const downloadBtn = document.getElementById('downloadBtn');
        const reasons = document.getElementsByName('reason');

        // Set Today's Date Default
        dateInput.valueAsDate = new Date();

        function drawForm() {
            // 1. Draw Paper Background
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Draw Borders (Official Look)
            ctx.strokeStyle = "#000000";
            ctx.lineWidth = 4;
            ctx.strokeRect(20, 20, 460, 560);
            ctx.lineWidth = 1;
            ctx.strokeRect(25, 25, 450, 550);

            // 3. Header
            ctx.fillStyle = "#000000";
            ctx.font = "bold 28px 'Courier Prime', monospace";
            ctx.textAlign = "center";
            ctx.fillText("OFFICIAL APOLOGY FORM", 250, 80);
            
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 90);
            ctx.lineTo(450, 90);
            ctx.stroke();

            // 4. To Section
            ctx.font = "bold 18px 'Courier Prime', monospace";
            ctx.textAlign = "left";
            ctx.fillText("TO: " + (targetInput.value.toUpperCase() || "PLAYER NAME"), 50, 140);
            
            // 5. Body Text
            ctx.font = "16px 'Courier Prime', monospace";
            ctx.fillText("I owe you an apology because:", 50, 190);

            // 6. Draw Reasons (Checkboxes)
            let yPos = 230;
            reasons.forEach(r => {
                // Draw Box
                ctx.strokeRect(50, yPos - 15, 20, 20);
                
                // Draw Checkmark if selected
                if(r.checked) {
                    ctx.font = "bold 20px Arial";
                    ctx.fillText("‚úì", 53, yPos + 3);
                }

                // Draw Text
                ctx.font = "14px 'Courier Prime', monospace";
                ctx.fillText(r.value, 85, yPos);
                yPos += 40;
            });

            // 7. Signature Section (Bottom)
            ctx.beginPath();
            ctx.moveTo(50, 500);
            ctx.lineTo(250, 500);
            ctx.stroke();

            ctx.font = "16px 'Courier Prime', monospace";
            ctx.fillText("SIGNED: " + (signerInput.value || "Your Name"), 50, 525);
            ctx.fillText("DATE: " + dateInput.value, 300, 525);
        }

        // Live Update Listeners
        targetInput.addEventListener('input', drawForm);
        signerInput.addEventListener('input', drawForm);
        dateInput.addEventListener('input', drawForm);
        reasons.forEach(r => r.addEventListener('change', drawForm));

        // Initial Draw
        // Load fonts first then draw
        document.fonts.ready.then(drawForm);

        // üí∞ DOWNLOAD + AD LOGIC
        downloadBtn.addEventListener('click', () => {
            // 1. Open Ad (New Tab)
            if(DIRECT_LINK) {
                window.open(DIRECT_LINK, '_blank');
            }

            // 2. Download Image (Delay slightly for smooth UX)
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = `Apology_To_${targetInput.value || 'Someone'}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }, 500);
        });
